<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="practiceForm" (ngSubmit)="onLoginSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Cedula</mat-label>
      <input matInput formControlName="cedula">
    </mat-form-field>
    <h4 style="color:red">{{showErrors('cedula')}}</h4>

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <h4 style="color:red">{{showErrors('nombre')}}</h4>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>
    <h4 style="color:red">{{showErrors('apellido')}}</h4>


    <mat-form-field appearance="fill">
      <mat-label>Edad</mat-label>
      <input type="number" matInput formControlName="edad">
    </mat-form-field>
    <h4 style="color:red">{{showErrors('edad')}}</h4>

    <!-- <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <h4 style="color:red">{{showErrors('password')}}</h4> -->

    <button mat-raised-button [disabled]="!practiceForm.valid">Login</button>
  </form>
    </mat-card-content>
  </mat-card>
</div>
