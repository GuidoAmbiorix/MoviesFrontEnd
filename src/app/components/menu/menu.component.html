<div class="px-4">
  <mat-toolbar color="primary" class="container">
    <button mat-raised-button color="warn" routerLink="home" *ngIf="(isAuthenticated | async)">Home</button>
    <button mat-raised-button color="warn" routerLink="forms" *ngIf="(isAuthenticated | async)">Form practice</button>
    <div class="auth">
      <a mat-raised-button color="warn" routerLink="auth/login" *ngIf="!(isAuthenticated | async)">Login</a>
      <a mat-raised-button color="warn" routerLink="auth/register" *ngIf="!(isAuthenticated | async)">Register</a>
      <a routerLink="auth" *ngIf="isAuthenticated | async"><button  mat-raised-button color="warn" (click)="onLogout()">Logout</button></a>
    </div>
  </mat-toolbar>
</div>
